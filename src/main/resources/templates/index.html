<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<header>
    Joke Generator Project
</header>
<br>
<br>
<body>
<div class="toparea">
    <img src="https://cloudinary.hbscdn.org/image/upload/s--jBqgukLU--/q_auto,c_fill,h_1296,w_2800,/v20071006/9A584B953CA7A5D8F6738BE550C5FC26.jpg" alt="Joke Pic" for="" id="" width="1000" height="300">
    <div class="center" id="joketext" for="">
        <p th:text=${joke}></p>
    </div>
    <br>
    <br>
    <a th:href="@{'/generateNewJoke'}">
    <button type="button" class="button">New random joke!</button>
    </a>
    <br>
    <a th:href="@{'/deleteJoke'}">
        <button type="button" class="button">Delete current joke</button>
    </a>
</div>
<br>
<br>
<h2>Don't like our jokes? Enter your own.</h2>
<br>
<div class="bottomarea">
    <form th:action="@{'/addNewJoke'}" method="post" th:object="${joke}">
        <input type="text" name="joke_text">
        <input type="submit" value="Submit">
    </form>
</div>
</body>

<footer>
    <div>
        Made by Dagmara Przygocka, Basia Rekowska, Maja Miskeri and David Hards.
    </div>
</footer>

</html>
